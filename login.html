<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>プロセスアーカイブサービス Cloud-Garage</title>
</head>

<body>
    <header id="header">
        <div class="logo-box">
            <a href="index.html"><img class="brand-logo" src="../img/brand-logo-2.png" alt="logo"></a>
        </div>
        <nav class="wrapper">
            <ul class="menu">
                <li class="menu-all"><a href="#">ALL</a></li>
                <li class="menu-new"><a href="#">NEW</a></li>
                <li class="menu-vintage"><a onclick="location.href='community.html';">COMMUNITY</a></li>
                <li class="menu-category"><a href="#">CATEGORY</a></li>
                <li class="menu-resister"><a onclick="location.href='resister.html';">RESISTER</a></li>
                <li class="menu-blog"><a href="#">BLOG</a></li>
            </ul>
            <ul class="login">
                <li class="login-login"><a onclick="location.href='login.html';">LOGIN</a></li>
                <li class="login-contact"><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <div class="input-name-class">
                <label id="input-name-label">★　好きな名前</label>
                <input type="text" id="input-name">
            </div>
            <br>
            <div class="input-password-class">
                <label id="input-password-label">★　パスワード</label>
                <input type="text" id="input-password">
            </div>
            <ul class="control-button">
                <button type="button" class="save-button" id="save" onclick="location.href='mypage.html';">Save</button>
                <button type="button" class="clear-button" id="clear">Delete</button>
            </ul>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        ///jsonへの変換

        $("#save").on("click", function () {
            const name = $("#input-name").val();
            const password = $("#input-password").val();
            const data = {
                name: name,
                password: password,
            };
            const jsonData = JSON.stringify(data);
            localStorage.setItem("key", jsonData)
        });

        ///jsonを配列やオブジェクトに戻す処理

        $("#clear").on("click", function () {
            localStorage.removeItem("key");
            $("#input-name").val("");
            $("#input-password").val("");
        });

        ///読出し
        if (localStorage.getItem("key")) {
            const jsonData = localStorage.getItem("key");
            const data = JSON.parse(jsonData);
            $("#input-name").val(data.name);
            $("#input-password").val(data.password);
        }

    </script>

</body>
