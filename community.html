            </li>
        </ul>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const UserProfile = [
                {
                    name: "Mike",
                    favoriteCategory: "Car model",
                    RecentMade: "2023-03-10",
                },
                {
                    name: "James",
                    favoriteCategory: "Robot model",
                    RecentMade: "2023-03-05",
                },
                {
                    name: "Jiro",
                    favoriteCategory: "DIY",
                    RecentMade: "2023-01-21",
                },
                {
                    name: "Mick",
                    favoriteCategory: "Gardening",
                    RecentMade: "2022-10-04",
                },
                {
                    name: "Carter",
                    favoriteCategory: "Custom-built PC",
                    RecentMade: "2022-09-22",
                },
            ];
            // 初期表示
            showUserList(UserProfile);

            // 昇順ボタンクリック時の処理
            $("#sort-asc").click(function () {
                const sortedUserList = sortUserList(UserProfile, "asc");
                showUserList(sortedUserList);
            });

            // 降順ボタンクリック時の処理
            $("#sort-desc").click(function () {
                const sortedUserList = sortUserList(UserProfile, "desc");
                showUserList(sortedUserList);
            });

            // ユーザーリストを表示する関数
            function showUserList(userList) {
                for (let i = 0; i < userList.length; i++) {
                    const user = userList[i];
                    const $li = $("#user-list li").eq(i);
                    $li.find(".user-name").text(user.name);
                    $li.find(".user-category").text(user.favoriteCategory);
                    $li.find(".user-recent-made").text(user.RecentMade);
                }
            }

            // ユーザーリストをソートする関数
            function sortUserList(userList, order) {
                return userList.sort(function (a, b) {
                    if (order === "asc") {
                        return new Date(a.RecentMade) - new Date(b.RecentMade);
                    } else if (order === "desc") {
                        return new Date(b.RecentMade) - new Date(a.RecentMade);
                    }
                });
            }


        </script>
